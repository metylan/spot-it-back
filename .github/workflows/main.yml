name: MDS Project Back CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 17
        uses: actions/setup-node@v3
        with:
          node-version: "17"
          cache: 'npm'
      - run: |
          npm i
          npm run lint
          
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 17
        uses: actions/setup-node@v3
      - name: deploy
        run: |
            npm i
            echo ${{secrets.PRIVATE_KEY}} | npm run ssh-deploy
